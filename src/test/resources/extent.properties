# Enable and configure Spark Reporter
extent.reporter.spark.start=true
extent.reporter.spark.out=extent-results/SparkReport/Spark.html
extent.reporter.spark.config=src/test/resources/extent-config.xml
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

# Enable and configure PDF Reporter
extent.reporter.pdf.start=true
extent.reporter.pdf.out=extent-results/PdfReport/ExtentPdf.pdf

# Screenshot configurations
screenshot.dir=extent-results/screenshots/
screenshot.rel.path=../screenshots/

# Base folder configuration (Optional)
basefolder.name=extent-reports
basefolder.datetimepattern=yyyy-MM-dd_HH-mm-ss

# System information
systeminfo.os=Windows10
systeminfo.user=SatishRaja
systeminfo.build=1.1
systeminfo.AppName=AutomationDemo
systeminfo.java.version=${java.version}
systeminfo.browser=Chrome
systeminfo.environment=QA